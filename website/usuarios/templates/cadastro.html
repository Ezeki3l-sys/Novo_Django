{% extends 'base.html' %}
{% load static %}

{% block 'conteudo' %}
<div class="container">
    {% if messages %}
        {% for message in messages %}
        <br>
            <section class="alert {{message.tags}}">
                {{message}}
            </section>
        {% endfor %}
    {% endif %}    
    {{usuario_dados}}
<h2>Registrar Usuário</h2>
{% if erro %}<p style="color:red;">{{ erro }}</p>{% endif %}
  <form  method="post" class="formulario"  enctype="multipart/form-data"> {% csrf_token %}
    <input type="hidden" name="user" value={{user.username}}>
    <label>Username:</label><br>
    <input type="text" class="pergunta" name="username" id="username" placeholder="Username" value="{{usuario_dados.username}}" required><br>
    <label>Avatar:</label><br>
    <input type="file" class="pergunta" name="avatar" id="avatar" placeholder="..."><br>
    <label>Email:</label><br>
    <input type="email" class="pergunta" name="email" id="email" value="{{usuario_dados.email}}" placeholder="seu_email@gmail.com"><br>
    <label>Senha:</label><br>
    <input type="password" class="pergunta" value="{{usuario_dados.senha}}" name="password1" id="senha" placeholder="Insira sua senha..."><br>
    <label>Confirme sua senha:</label><br>
    <input type="password" class="pergunta" name="password2" id="senha2" placeholder="Confirme sua senha..."><br>
    <label>Eh mestre?:</label><br>
    <input class="form-check-input" type="checkbox" name="eh_mestre"  id="myCheckboxMestre" {% if usuario_dados.mestre %}checked{% endif %} value="mestre"><br>
    <textarea  class="pergunta" placeholder="Biografia..." name="bio" id="bio" cols="30" rows="10"></textarea><br>
    <label for="data" class="form-label">Data</label><br>
    <input  type="date" class="pergunta" name="data" id="data" placeholder="..."><br>
    
    <button class="botao-tema" type="submit">Salvar Contato</button> 

      <a href="{% url 'accounts:login' %}">Já tenho conta</a>
  </form>
</div>
{% endblock %}
